<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" type="module"></script>
</head>

<body>
    <div id="game-container">
    </div>

    <label id="credits-label">Разработка на Самуил Василев</label>

    <div id="info-div">
        <label id="mode-label"></label><br />
        <label id="health-label">Health - <span id="health-span"></span></label>
    </div>
    <audio id="punch-audio">
        <source src="src/punchAudio.mp3" type="audio/mp3">
    </audio>

    <audio id="shooting-audio">
        <source src="src/shootingAudio.mp3" type="audio/mp3">
    </audio>

    <audio id="tank-moving-audio">
        <source src="src/tankMovingSound.mp3" type="audio/mp3">
    </audio>
    <button class="button" style="margin-left: 5%;position: fixed;">New Game</button>

    <div id="win-game-div">
        <center>
            <label>You won!</label><br />
            <button class="button" id="next-level-button">Next Level</button>
        </center>
    </div>
</body>

</html>
